<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h3>a 태그, submit의 고유 이벤트 중단</h3>

  <div>
    <ul class="pageNum">
      <li><a href="getList.board">1</a></li>
      <li><a href="getList.board">2</a></li>
      <li><a href="getList.board">3</a></li>
      <li><a href="getList.board">4</a></li>
      <li><a href="getList.board">5</a></li>
    </ul>
  </div>

  <script>

    var pageNum = document.querySelector(".pageNum");

    pageNum.onclick = function() {

      event.preventDefault(); /* 고유 이벤트를 가진 태그의 이벤트 제거 */

      if(event.target.tagName !== "A") return; /* a 태그가 아니라면 중지 */

      var page = event.target.innerHTML;
      console.log(page);

    }

  </script>

  <hr>

  <form action="xxx" method="get">

    <button type="submit" id="sub">서브밋</button>

  </form>

  <script>

    var sub = document.getElementById("sub");

    sub.onclick = function() {
      event.preventDefault();

      alert(1);
    }

  </script>

</body>
</html>
