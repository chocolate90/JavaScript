<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    상황 - 기능별로 다른 버튼들이 여러개라면
    1. 이벤트 위임방식으로 동일한 이벤트를 실행
    2. 해당 버튼에 알맞는 클래스 속성을 이용한다.
  -->
  <section id="section">
    <div>
      <span>아이유</span>
      <button type="button" class="btn sel">선택</button>
      <button type="button" class="btn del">삭제</button>
    </div>
    <div>
      <span>태연</span>
      <button type="button" class="btn sel">선택</button>
      <button type="button" class="btn del">삭제</button>
    </div>
    <div>
      <span>츄</span>
      <button type="button" class="btn sel">선택</button>
      <button type="button" class="btn del">삭제</button>
    </div>
  </section>

  <script>

    var section = document.getElementById("section");

    section.onclick = function() {
      
      if(event.target.classList.contains("sel")) {
        event.target.previousElementSibling.style.color = "skyblue"
      } else if(event.target.classList.contains("del")) {
        event.target.parentElement.remove();
      }

    }

  </script>

</body>
</html>
