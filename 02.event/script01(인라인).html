<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 
    태그에 직접 이벤트를 기입하는 형태 (인라인 이벤트)
    이벤트 속성안에는 순수한 JS코드가 들어간다.
  -->
  <button type="button" onclick="check()">인라인이벤트버튼</button>

  <!-- 
    동일한 함수에 여러 이벤트를 연결할 때, 어떤 버튼을 클릭했는지 확인할 필요가 있는데
    이때 this 키워드를 넘겨준다.
    여기서 사용되는 this는 실행되는 태그(element)를 의미한다. 
  -->

  <button type="button" onclick="check2(this)" id="a">1</button>
  <button type="button" onclick="check2(this)" id="b">2</button>
  <button type="button" onclick="check2(this)" id="c">3</button>
  <button type="button" onclick="check2(this)" id="d">4</button>

  <script>

    function check() {
      alert('hello world');
    }

    function check2(a) {
      console.log(a);
      console.log(a.innerHTML); /* 태그안에 들어있는 문자열 형태의 값 */
      console.log(a.id);
      a.innerHTML = 'hello world';
    }

  </script>

</body>

</html>
