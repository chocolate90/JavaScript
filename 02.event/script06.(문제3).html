<body>

  <p id="word">단어를 선택하세요</p>

  <select id="selector" onchange="change(this)">
    <option>선택</option>
    <option>hello</option>
    <option>안녕하세요</option>
    <option>你好</option>
  </select>

  <script>

    function change(a) {
      if(a.value === "hello") {
        word.innerHTML = "영어 입니다.";
      } else if(a.value === "안녕하세요") {
        word.innerHTML = "한국어 입니다.";
      } else if(a.value === "你好") {
        word.innerHTML = "중국어 입니다.";
      } else {
        word.innerHTML = "단어를 선택하세요.";
      }
    }
