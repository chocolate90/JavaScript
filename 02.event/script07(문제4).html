<body>

  <h3>자바스크립트 카운트</h3>

  <input type="number" value="0" id="result">
  <button type="button" id="sum" onclick="check(this)">+</button>
  <button type="button" id="dis" onclick="check(this)">-</button>

  <script>

    function check(a) {

      if(a.innerHTML === "+") {
        result.value++;
      } else {
        if(result.value <= 0) {
          alert("0 이하로는 내려갈 수 없습니다.");
        } else {
          result.value--;
        }
      }
    }
