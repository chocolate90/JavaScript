<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 화면에 적용할 css -->
  <style>
    #map {
      height: 500px;
      width: 500px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC80pXWXhy73e_3uP_ffBJlyolRYjbyXV4&callback=initMap">
  </script>

</head>
<body>
  
  <h3>구글 지도 확인</h3>
  <!-- 2. 화면에 맵을 나타낼 요소 -->
  <div id="map"></div>

  <script>

  /* 1. 맵 시작함수 정의 */

  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }

  </script>

</body>
</html>
