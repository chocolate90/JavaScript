<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form>
    <input type="checkbox" name="seat" value="1">1
    <input type="checkbox" name="seat" value="2">2
    <input type="checkbox" name="seat" value="3">3
    <input type="checkbox" name="seat" value="4">4
    <input type="checkbox" name="seat" value="5">5
    <input type="checkbox" name="seat" value="6">6
    <input type="checkbox" name="seat" value="7">7
    <input type="checkbox" name="seat" value="8">8

    <br>
    <button type="button" id="btn">예약</button>
  </form>

  <script>
    /* 
      예약버튼 클릭시 좌석이 최소한개 이상 체크되어 있지 않다면,
      경고창을 띄우는 코드를 작성
      또, 체크된 태그의 값이 있다면 리스트에 저장하고 json형태의 문자열로 변경
    */

    var btn = document.getElementById("btn");
    var seat = document.getElementsByName("seat");

    var arr = new Array();
    btn.onclick = function () {

      var bool = true;
      for (var i = 0; i < seat.length; i++) {
        if (seat[i].checked) { /* true */
          bool = false;
          arr.push(seat[i].value);
        }
      }

      if(bool) {
        alert("좌석 체크는 필수입니다.");
      } else {
        var data = JSON.stringify({list: arr});
        console.log(data);
      }
    }
  </script>

</body>

</html>
