<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form>
    <img src="img/1.jpg" alt="이미지1" width="200" style="border: 3px solid black;"><br>

    <select class="select" id="sel">
      <option value="img/1.jpg">봄</option>
      <option value="img/2.jpg">여름</option>
      <option value="img/3.jpg">가을</option>
      <option value="img/4.jpg">겨울</option>
    </select>

    <span>변경할 색상</span>
    <input type="color" class="input">
  </form>

  <script>

    var sel = document.querySelector(".select");
    var img = document.querySelector("img");
    
    
    sel.onchange = function() {
      img.src = sel.value;
    } 

    var input = document.querySelector(".input");

    input.onchange = function() {
      img.style.border = "3px solid" + input.value;
    }


  </script>

</body>
</html>
