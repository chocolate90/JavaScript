<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /* 
      JSON 파싱 - 원격에 있는 어떤 데이터를 읽어올 때 문자열이 되서 날라온다.
      그 값을 다시 사용하려면 object 형태로 변경해야 한다.
    */
    var data = [
      {id : 'kkk123', title : 'java'},
      {id : 'aaa123', title : 'jap'},
      {id : 'bbb123', title : 'js'}
    ]

    console.log(data);

    var result = JSON.stringify(data); /* JSON을 문자열로 변경하는 방법 */
    console.log(result);

    console.log(typeof data , typeof result);

    var obj = JSON.parse(result); /* 문자열을 JSON으로 변경하는 방법 */
    console.log(obj);
    console.log(obj[0].id);

    /* 단 - 문자열을 제이슨 형식으로 변경할 때는 엄격한 규칙을 가지는데 key, value를 "" 처리해야 한다. */
    /* JSON.parse('[{키:"aaa123"}]'); 에러 */
    var result2 = JSON.parse('[{"키":"aaa123"}]');
    console.log(result2);


  </script>

</body>
</html>
