  <script>

    /* console.log(method(1, 2, 3)); */

    function method (a, b) {
      /* 
        JS에서 매개변수는 큰 의미가 없고 단순히 인자값에 들어오는 것에 이름을 붙여서 사용하는 형태다.
        메서드에 전달되는 매개변수는 arguments객체에서 전부 확인이 가능하다.
      */
      console.log(arguments);      

      return a + b;
    }

  </script>
