<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var a = 10;
    var b = 20;

    a = 30;

    var result = a + b;
    console.log(result); /* 50 */

    var x = "20";
    var y = 20;

    console.log(x + y); /* 2020 */
    console.log(20 + y); /* 40 */
    console.log('10' + result) /* 1050 */

    /* 데이터타입 number, string, boolean, undefined, null */

    var num = 3.14
    var num1 = 3;
    console.log(typeof num);
    console.log(typeof num1);

    var str = '문자';
    console.log(typeof str);

    var bool = true; /* 0은 대표적으로 false를 표현하는 형식, 나머지는 true */
    console.log(typeof bool);

    /* undefined은 변수 선언을 했지만 초기화 하지 않은 경우에 나타난다. */
    var un;
    console.log(typeof un);

    /* null은 값은 저장했지만 존재하지 않을 때 나타난다. */
    var tag = document.getElementById("xxx");
    console.log(tag);
    console.log(typeof tag); /* object */

  </script>

</body>
</html>
