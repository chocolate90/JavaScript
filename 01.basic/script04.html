<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    var num = "10";
    var num1 = 10;

    console.log(num == num1); /* true 값 자체만 비교 */
    console.log(num === num1); /* false 값과 타입을 비교 */
    console.log(num != num1); /* false */
    console.log(num !== num1); /* true */

    /* undefined, null */

    var a;
    var b = null;

    console.log(a == b); /* true */
    console.log(a === b); /* false */
    console.log(a, b, a == b, a === b);
    console.log(a, b, a != b, a !== b);

    /* 삼항연산자 */

    var x = 1;
    var y = 2;

    console.log(x > y ? "x가 크다" : "y가 크다");

    var str = "1";
    var str1 = "2";

    console.log(str === str1 ? "같은문자" : "다른문자");


  </script>

</body>
</html>
