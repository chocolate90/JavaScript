<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    /* 함수를 이용한 객체 선언 */

    function person(name, age) {

      this.name = name;
      this.age = age;
      this.info = function() {
        return "이름: " + name + " 나이: " + age;
      }

    }

    var p = new person("이지은", 20);
    console.log(p.info());

    var p2 = new person("아이유", 20);
    console.log(p2.info());

  </script>
  
</body>
</html>
