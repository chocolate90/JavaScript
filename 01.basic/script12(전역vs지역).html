<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    if(true) {
      var num1 = 60;
    }

    console.log(num1); /* var변수의 스코프는 함수 스코프(일반 블럭안에서 사용되는 변수가 전역변수 취급) */

    var num2 = 100;
    function add() {
      var num2 = 200;
    }
    add();
    console.log(num2); /*var변수의 스코프는 함수 스코프 (함수 안에서 선언한 변수는 지역변수 취급) */

    /* 
      -----let, const----- 
      let은 JS의 var변수의 문제점을 보안하기 위해서 나온 ES6문법이다. (중복X, 블록스코프)
    */

    let num3 = 100;
    
    if(true) {
      let num3 = 300;
    }

    console.log(num3);

    let num4 = 100;

    function add2() {
      let num4 = 300;
    }

    console.log(num4);


  </script>

</body>
</html>
