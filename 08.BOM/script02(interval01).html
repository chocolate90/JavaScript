<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="stopInterval">인터벌 중지</button>
    
    <script>
        //일정 시간마다 실행 setInterval(실행함수, 인터벌시간 ms 단위)
        setInterval(aa, 1000)

        function aa() {
            console.log(1); //1초마다 콘솔창에 1 찍힘
        }

        //함수 자리에 익명함수 넣어서 작성도 가능, 그리고 그함수를 변수에저장 >> 아래 clearinterval매개변수로 넣기 위해
        var stop2 = setInterval( function () {
            console.log(2);
        }, 1000)

        //인터벌 중지 버튼 연결
        var stopInterval = document.querySelector(".stopInterval");
        stopInterval.onclick = function() {
            //clearInterval(중지할 인터벌 함수)
            window.clearInterval(stop2);
        }
    </script>
</body>
</html>
