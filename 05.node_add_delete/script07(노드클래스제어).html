<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button type="button" class="btn btn-btn" id="btn">버튼</button>

  <script>

    var btn = document.getElementById("btn");

    console.log(btn.type);
    console.log(btn.id);
    /* console.log(btn.class); 클래스는 예약어이기 때문에 선택하는 방법이 따로 존재한다. */
    console.log(btn.className);
    console.log(btn.classList[0]);
    console.log(btn.classList[1]);

    /* proto - 눈에 안보이는 원본객체에 정의되어 있는 기능(함수) */

    btn.classList.add("newBtn"); /* 사용자 클래스 추가 */
    console.log(btn.classList);

    btn.classList.remove("newBtn"); /* 사용자 클래스 삭제 */
    console.log(btn.classList);

    console.log(btn.classList.contains("newBtn")); /* 클래스의 포함여부 */

  </script>

  <hr>

  <style>
    .toggle {
      background-color: lightcyan;
    }

    .change {
      background-color: skyblue;
    }
  </style>

  <h3>클래스를 이용해서 하나의 버튼을 두개의 기능으로 사용하는 토글버튼</h3>

  <button type="button" class="toggle" id="toggle">토글버튼</button>

  <script>

    var toggle = document.getElementById("toggle");

    toggle.onclick = function() {

      if(toggle.className === "toggle") {

        toggle.className = "change";
        toggle.innerHTML = "바뀐버튼";

      } else {

        toggle.className = "toggle";
        toggle.innerHTML = "토글버튼";

      }

    }

  </script>

  <hr>

  <button type="button" class="toggle" id="toggle2">토글버튼2</button>

  <script>

    var toggle2 = document.getElementById("toggle2");

    toggle2.onclick = function() {

      if(toggle2.classList.contains("aa")) {

        toggle2.classList.remove("aa");

      } else {

        toggle2.classList.add("aa");

      }

      /* toggle2.classList.toggle("aa"); */

    }

  </script>

</body>
</html>
