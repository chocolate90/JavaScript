<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    td, th, tr {
      border: 1px solid #777;
    }

  </style>

</head>
<body>
  
  <table>
    <thead>
      <tr>
        <th>이동</th>
        <th>번호</th>
        <th>이름</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody class="tableList">
      <tr>
        <td>
          <button onclick="up(this)">↑</button>
          <button onclick="down(this)">↓</button>
        </td>
        <td>
          1
        </td>
        <td>
          아이유
        </td>
        <td>
          안녕하세요
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="up(this)">↑</button>
          <button onclick="down(this)">↓</button>
        </td>
        <td>
          2
        </td>
        <td>
          이지은
        </td>
        <td>
          안녕하세요
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="up(this)">↑</button>
          <button onclick="down(this)">↓</button>
        </td>
        <td>
          3
        </td>
        <td>
          지호
        </td>
        <td>
          안녕하세요
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="up(this)">↑</button>
          <button onclick="down(this)">↓</button>
        </td>
        <td>
          4
        </td>
        <td>
          태연
        </td>
        <td>
          안녕하세요
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="up(this)">↑</button>
          <button onclick="down(this)">↓</button>
        </td>
        <td>
          5
        </td>
        <td>
          아이린
        </td>
        <td>
          안녕하세요
        </td>
      </tr>
    </tbody>
  </table>

  <script>

    function up(node) {


      // console.log(node.parentElement); /* 순수한 속성 요소만 */
      // console.log(node.parentNode); /* text요소도 포함되어 있다면 선택 */
      // console.log(node.nextElementSibling); /* 다음 형제 노드 */
      // console.log(node.previousElementSibling); /* 이전 형제 노드 */

      // console.log(node.firstElementChild); /* 첫번째 자식 요소 */
      // console.log(node.lastElementChild); /* 마지막 자식 요소 */
      
      var tableList = document.querySelector(".tableList");
      var current = node.parentElement.parentElement;
      var previous = current.previousElementSibling;



      if(previous === null) {
        alert("첫번째 행입니다.");
        return;
      }

      /* 부모요소.insertBefore(삽입할 노드, 기준노드) - 기준 노드 앞에 삽입 노드를 이동 */
      tableList.insertBefore(current, previous);

    }

    // 다운 기능

    function down(node) {


      var tableList = document.querySelector(".tableList");
      var parent = node.parentElement.parentElement;
      var next = parent.nextElementSibling;

      if(next === null) {
        alert("마지막 행입니다.");
        return;
      }

      tableList.insertBefore(next, parent);

    }

  </script>

</body>
</html>
