<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .center {
      text-align: center;
    }

    .content {
      width: 50%;
      margin: 0 auto;
      border: 1px solid #777;
      overflow: hidden;
    }

    .left {
      width: 50%;
      float: left;
      box-sizing: border-box;
    }

    .content .left {
      padding: 5px;  
    }

    .inner {
      border: 1px solid #777;
      height: 300px;
    }

  </style>

</head>
<body>
  
  <script>
    window.onload = function() {
      var btn = document.getElementById("btn");
      var body = document.body;
      var all = document.querySelectorAll("h2,p");

      btn.onclick = function() {
  
        /* var body = document.querySelector("body"); */

        if (btn.className === "dark") {
          body.style.backgroundColor = "black";

          all[0].style.color = "white";
          all[1].style.color = "white";

          btn.innerHTML = "밝게";
          btn.className = "bright";
        } else {

          body.style.backgroundColor = "white";

          all[0].style.color = "black";
          all[1].style.color = "black";

          btn.innerHTML = "어둡게";
          btn.className = "dark";
        }

      }

      var btn1 = document.getElementById("btn1");

      btn1.onclick = function() {

        if(btn1.className === "contents") {

          all[1].innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.";
          

          btn1.innerHTML = "이름보기";
          btn1.className = "info";

        } else {

          all[1].innerHTML = "홍길자<br>20세<br>능력단위<br>Java,Oracle,JSP,CSS,Javasciprt";
         

          btn1.innerHTML = "내용보기";
          btn1.className = "contents";
        }

      }
      
    }
  </script>

  <header>
    <div class="center">
      <h2>토글 속성 활용하기</h2>
      <button type="button" class="dark" id="btn">어둡게</button>
      <button type="button" class="info" id="btn1">이름보기</button>
      <hr>
    </div>
  </header>

  <section>
    <div class="content">
      <div class="left">
        <div class="inner">
          <img src="1.jpg" width="100%" height="100%">
        </div>
      </div>
      <div class="left">
        <div class="inner" style="overflow: auto;">
          <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
